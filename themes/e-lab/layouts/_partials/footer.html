<footer class="footer"
  style="background-color: var(--color-bg); padding: var(--spacing-xl) 0; text-align: center; border-top: 1px solid var(--color-border); margin-top: var(--spacing-xxl);">
  <div class="container">
    <div class="footer-logo-container" style="margin-bottom: var(--spacing-lg); display: inline-block; cursor: pointer;">
      <!-- SVG Logo: Abstract Bubble (Small) -->
      <svg class="footer-logo-svg" width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"
        style="opacity: 0.5;">
        <!-- Outer Ring -->
        <circle class="logo-outer-ring" cx="50" cy="50" r="48" stroke="var(--color-text)" stroke-width="2" />
        
        <!-- Glitch Layers (Hidden by default, shown on glitch) -->
        <circle class="logo-glitch-red" cx="50" cy="50" r="48" stroke="#8A1C1C" stroke-width="2" style="opacity: 0; display: none;" />
        <circle class="logo-glitch-blue" cx="50" cy="50" r="48" stroke="#0047AB" stroke-width="2" style="opacity: 0; display: none;" />

        <!-- Dashed Path -->
        <path class="logo-dashed-path" d="M50 10 C 70 10, 90 30, 90 50 C 90 70, 70 90, 50 90 C 30 90, 10 70, 10 50 C 10 30, 30 10, 50 10 Z"
          stroke="var(--color-text)" stroke-width="1" stroke-dasharray="4 4" />
        
        <!-- Inner Orbits -->
        <ellipse class="logo-inner-orbit-1" cx="50" cy="50" rx="30" ry="45" stroke="var(--color-text)" stroke-width="1"
          transform="rotate(45 50 50)" />
        <ellipse class="logo-inner-orbit-2" cx="50" cy="50" rx="30" ry="45" stroke="var(--color-text)" stroke-width="1"
          transform="rotate(-45 50 50)" />
          
        <!-- Particles (Agentic Biology) -->
        <circle class="logo-particle-1" cx="50" cy="50" r="2" fill="var(--color-text)" />
        <circle class="logo-particle-2" cx="50" cy="50" r="1.5" fill="var(--color-text)" />
      </svg>
    </div>
    <p
      style="font-size: 0.9rem; color: var(--color-text); margin-bottom: var(--spacing-sm); font-family: var(--font-body);">
      R&D phase. General availability will be aligned with platform milestones.
    </p>
    <p style="font-size: 0.8rem; color: var(--color-text); opacity: 0.6; font-family: var(--font-body);">
      Copyright Â©2025 Endurance Lab / Endurance Intelligence<br>
      Page version 0.2.0 (Classical/Digital)
    </p>
  </div>
</footer>
