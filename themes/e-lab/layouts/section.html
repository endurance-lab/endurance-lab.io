{{ define "main" }}
<section class="bg-white px-8 py-24 border-t border-[#a8dadc]">
  <div class="max-w-4xl mx-auto text-center">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
  </div>
  </section>
{{ end }}
